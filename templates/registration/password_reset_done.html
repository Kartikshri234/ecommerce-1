{% extends 'base.html' %}
{% block title %}Password Reset Sent - ShopEase{% endblock %}
{% block content %}

    <h1 class="auth-title">Check your email</h1>
    <p class="text-muted">We’ve sent you a link to reset your password. If it doesn’t arrive soon, check your spam folder.</p>
    <p class="alt-action"><a href="{% url 'login' %}">Back to login</a></p>
  </div>
</div>
{% endblock %}
