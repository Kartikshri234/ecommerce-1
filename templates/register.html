{% extends 'base.html' %}

{% block title %}Register - ShopEase{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" required value="{{ request.POST.username|default:'' }}">
            </div>
            
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" required value="{{ request.POST.email|default:'' }}">
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password</label>
                <input type="password" id="id_confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn w-100">Create Account</button>
        </form>
        
        <div class="alt-action">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
